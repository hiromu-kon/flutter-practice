name: flutter_alert_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: any
  flutter_slidable: ^1.2.0
  sqflite: ^2.0.2+1
  path: ^1.8.0
  flutter_native_splash: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  assets:
    - resources/

flutter_icons:
  android: true
  ios: true
  image_path: "resources/icon.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: resources/splash_icon.png
  fullscreen: true
